name: Compiling & Checking
run-name: Compiling all files
on:
  push:
    branches:
      - master
      - master_clean
jobs:
  compiling:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setting Up
# Install textlive
        run: |
          sudo apt-get install texlive-latex-base
          sudo apt-get install texlive-fonts-recommended
          sudo apt-get install texlive-fonts-extra
          sudo apt-get install texlive-latex-extra
          sudo apt install texlive-lang-french
      - name: File Diff Check
        shell: bash
        id: check_file_changed
        run: |
          Diff=$(git diff --name-only HEAD^ HEAD)
          Pattern=".tex"
          # We can change the pattern easily

          echo $Diff

          for arg in "$Diff"; do
              echo $arg
              if echo "$arg" | grep -q "$Pattern"; then
                  echo "___START COMPILE___"

                  IFS="/"
                  read -ra parts <<< "$arg"
                  IFS=" "

                  for part in "${parts[@]}"; do
                    if echo "$part" | grep -q "$pattern"; then
                      # Print the matched argument
                      pdflatex "$part"
                    fi
                    cd "$part"
                  done

                  echo "___FINISH COMPILE___"
              fi
          done